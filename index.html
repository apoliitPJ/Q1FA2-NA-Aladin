<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<body>

<h1>Multiplication table</h1>
<label for="r">First number (2-10):</label>
<input type="number" id="r" min="2" max="10">
<label for="c">Second number (2-10):</label>
<input type="number" id="c" min="2" max="10">
<br>
<button onclick="multitable()">Generate Table</button>
<div id="table"></div>

<script>
  function multitable() {
    var num1 = parseInt(document.getElementById('r').value);
    var num2 = parseInt(document.getElementById('c').value);

    if (num1 < 2 || num1 > 10 || num2 < 2 || num2 > 10) {
      alert("Please enter numbers between 2 and 10");
      return;
    }

    var mtable = '<table border="1">';

    //table header
    mtable += '<tr>';
    for (var i = 1; i <= num2; i++) {
      mtable += '<th>' + i + '</th>';
    }
    mtable += '</tr>';

    //table rows
    for (var q = 1; q <= num1; q++) {
      mtable += '<tr>';
      for (var w = 1; w <= num2; w++) {
        mtable += '<td>' + (w * q) + '</td>';
      }
      mtable += '</tr>';
    }

    mtable += '</table>';
    document.getElementById('table').innerHTML = mtable;
  }
</script>
</body>
</html>
